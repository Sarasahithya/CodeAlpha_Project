<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body class="image-container">
    <div class="music-player">
        <div class="player-info">
            <h2 id="track-title">Track Title</h2>
        </div>
        <div class="controls">
            <button id="prev" class="control-btn">Previous</button>
            <button id="play" class="control-btn">Play</button>
            <button id="pause" class="control-btn">Pause</button>
            <button id="next" class="control-btn">Next</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress-bar" min="0" max="100" value="0">
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
