<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image7.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image8.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image9.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image10.jpg" alt="Image 3">
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="Lightbox Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
